    <meta codif="UFT-8">
    <title>Cursor</title>
    <style type="text/css">
        a#auto {
            cursor: auto;
        }

        a#crosshair {
            cursor: crosshair;
        }

        a#move {
            cursor: move;
        }

        a#default {
            cursor: default;
        }

        a#pointer {
            cursor: pointer;
        }

        a#text {
            cursor: text;
        }

        a#wait {
            cursor: wait;
        }

        a#help {
            cursor: help;
        }
    </style>
</head>
