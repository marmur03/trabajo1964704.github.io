<!DOCTYPE html>
<html>
    <head>
        <title>Vertical Align</title>
        <style type="text/css">
        #six-monts {
            vertical-align: text-top;
        }
        #one-year {
            vertical-align: middle;
        }
        #two-year {
            vertical-align: text-bottom;
        }
        .credits {
            font-family: 'Courier New', Courier, monospace;
        }
        </style>
    </head>
    <body>
        <h1>vertical aling</h1>
        <p class="credits">by tps sena</p>
        <p><img src="images/six-months.git" width="50" height="50" alt="six monts" id="six-monts" /> alineacion superior </p>
        <p><img src="images/one-year.gif" width="50" height="50" alt="one year" id="one-year"
        />alineacion central</p>
        <p><img src="images/two-year.git" width="50" height="50" alt="two year" id="two-
            years"/>alineacion inferior</p>
            <p>la propiedad puede tomar uno de los siguientes valores:</p>
            <ul>
                <li>baseline</li>
                <li>sub</li>
                <li>super</li>
                <li>top</li>
                <li>text-top</li>
                <li>middle</li>
                <li>bottom</li>
                <li>text-bottom</li>
            </ul>
    </body>
</html>
