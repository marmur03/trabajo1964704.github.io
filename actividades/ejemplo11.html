<body>
    <video src="video/puppy.mp4" poster="images/puppy.jpg" width="400" height="300" preload controls loop </video>
        <p>un video de un cachorro jugando en la viene</p>
        <p>en html5 no es necesario proporcionar valores para todos los atributos,
            como los controles, reproduccion automatica y atributos de bucle utilizados
            con el elemento &lt;video&gt;. Estos abributos son como interruptores de encendido/apagado.
            si el atributo esta presente,activa esa opcion. si se omite el atributo, la opcion esta desactivada. si el
            navegador no admite el elemento &lt;video&gt; o el formato de video utilizado, se mostrara lo que este entre
            la &lt;video&gt; de apertura y las etiquetas de &lt;&#47;video&gt; de cierre.</p>
        <p><b>preload:</b> este abributo le indica al navegador que hacer cuando se carga la pagina. Puede
            tener uno de tres valores: <br>
            <i>none:</i> el navegador no debe cargar el video hasta que el usurio presiona play. <br>
            <i>auto:</i> el navegador debe descargar el video cuando se carga la pagina. <br>
            <i>metadata:</i> el navegador debe simplemnete recopilar informacion como el tama√±o,
            el primer fotograma, la lista de pistas y la duracion.<br></p>

</body>
